<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: content('Home Page', ~{this :: .container})}">
	<div class="cart" style="margin-top: 50;">
		<div class="container">
			<div class="row">
				<div class="col-lg-9">
					<table class="table table-cart table-mobile">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th>Quantity</th>
								<th>Total</th>
								
							</tr>
						</thead>

						<tbody>
							<tr>
								<td class="product-col">
									<div class="product">
										<figure class="product-media">
											<a href="#">
												<img th:src="@{/user/assets/images/products/table/product-1.jpg}"
													alt="Product image">
											</a>
										</figure>

										<h3 class="product-title">
											<a href="#">Beige knitted elastic runner shoes</a>
										</h3><!-- End .product-title -->
									</div><!-- End .product -->
								</td>
								<td class="price-col">$84.00</td>
								<td class="quantity-col">
									<div class="cart-product-quantity">
										<input type="number" class="form-control" value="0" min="1" max="10" step="1"
											data-decimals="0" required>
									</div><!-- End .cart-product-quantity -->
								</td>
								<td class="total-col">$84.00</td>
							</tr>

						</tbody>
					</table><!-- End .table table-wishlist -->

					<!-- End .cart-bottom -->
				</div><!-- End .col-lg-9 -->
				<aside class="col-lg-3">
					<div class="summary summary-cart" style="margin-top: 50;">
						<h3 class="summary-title">Cart Total</h3><!-- End .summary-title -->

						<table class="table table-summary">
							<tbody>
								<tr class="summary-subtotal">
									<td>Subtotal:</td>
									<td>$160.00</td>
								</tr> 

								<tr class="summary-total">
									<td>Total:</td>
									<td>$160.00</td>
								</tr><!-- End .summary-total -->
							</tbody>
						</table><!-- End .table table-summary -->

						<a href="checkout.html" class="btn btn-outline-primary-2 btn-order btn-block">PROCEED TO
							CHECKOUT</a>
					</div><!-- End .summary -->
				</aside><!-- End .col-lg-3 -->
			</div><!-- End .row -->
		</div><!-- End .container -->
	</div><!-- End .cart -->
