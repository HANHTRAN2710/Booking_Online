<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: content('Home Page', ~{this :: .container})}">

<head>
	<title></title>
</head>

<body>
	<section class="container">
		<h2 class="page-heading heading--outcontainer">Movies NOw showing</h2>

		<div class="col-sm-8 col-md-9 col-sm-push-4 col-md-push-3">
			<!-- Movie preview item -->

			<!-- Movie preview item main  -->
			<div class="movie movie--preview release" th:each="movie : ${movies}">
				<div class="col-sm-5 col-md-3">
					<div class="movie__images">
						<img alt='' th:src="@{'/images/' + ${movie.poster}}">
					</div>
				</div>
				<div class="col-sm-7 col-md-9">
					<a class="movie__title link--huge" th:text="${movie.title}"></a>
					<p class="movie__time" th:text="${movie.duration}"> </p>
					<p class="movie__option"><strong>Genre: </strong><a th:text="${movie.genre}"></a></p>
					<p class="movie__option"><strong>Release date: </strong>
						<th th:text="${movie.releaseDate}"></th>
					</p>
					<p class="movie__option"><strong>Director: </strong><a th:text="${movie.director}"> </a></p>
					<p class="movie__option"><strong>Actors: </strong><a th:text="${movie.casters}"> </a> </p>
					<p class="movie__option"><strong>Language: </strong><a th:text="${movie.language}"></a></p>
					<p class="movie__option"><strong>Rated: </strong><a th:text="${movie.rated}"></a></p>
					<p class="movie__option"><strong>Description: </strong><a th:text="${movie.description}"></a></p>

					<div class="movie__btns">
						<a th:href="@{'/home/interest/' + ${movie.id}}" class="btn btn-md btn--warning">book a ticket
							<span class="hidden-sm">for this movie</span></a>
						<iframe width="400" height="200" th:src="${movie.trailer}"
							title="REVIEW PHIM BIỆT ĐỘI SIÊU ANH HÙNG 1 || AVENGERS || SAKURA REVIEW" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
							allowfullscreen></iframe>
					</div>
				</div>
			</div>


		</div>

	</section>
