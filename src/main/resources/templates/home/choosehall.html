<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: content('Home Page', ~{this :: .container})}">

<head>
	<title></title>
</head>

<body>
	<section class="container">
		<div class="col-sm-12">
			<h2 class="page-heading">Gallery</h2>

			<div class="row">
				<div class="gallery-wrapper">
					<div class="col-sm-4"  th:each="cinema : ${cinemas}">
						<div class="gallery-item">
							<a th:href='@{/user/images/gallery/large/item-1.jpg}'
								class="gallery-item__image gallery-item--photo">
								<img alt='' th:src="@{/user/images/gallery/thumb/item-1.jpg}">
							</a>
							<a href='images/gallery/large/item-1.jpg'
								class="gallery-item__descript gallery-item--photo-link">
								<span class="gallery-item__icon"><i class="fa fa-camera"></i></span>
								<p class="gallery-item__name" th:text="${cinema.name}"></p> 
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
