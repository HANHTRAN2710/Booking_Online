<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/user :: content('Cinema', ~{this :: .container})}">

<section class="container">
	<div class="col-sm-12">
		<div class="row">
			<div class='icon-block col-sm-12'>
				<h2 class="heading heading--top">City</h2>
				<div class="container">
					<div>
						<ul style="list-style: none; display: flex;">
							<li th:each="city : ${cities}" style="padding: 40;">
								<a th:href="@{'/cinema/choose-cinema?cityId=' + ${city.id}}" th:text="${city.name}"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
