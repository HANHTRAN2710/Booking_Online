<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: content('Home Page', ~{this :: .login})}">

<head>
</head>

<body>



	<form id="login-form" class="login" method='post' th:action="@{/user/register}">
		<p class="login__title">register <br><span class="login-edition">welcome to A.Movie</span></p>

		<div class="field-wrap">
			<input type="text" placeholder="Username" name="user-email" required th:field="${account.username}"
				class="login__input">
				<h3 th:if="${#fields.hasErrors('account.username')}" th:errors="${account.username}"></h3>
			<input type="password" placeholder="Password" name="user-password" required th:field="${account.password}"
				class="login__input">
			<input type="text" placeholder="FullName" class="login__input" name="user-email" required
				th:field="${account.fullname}" >
			<input type="tel" placeholder="Phone Number" class="login__input" name="user-password" required
				pattern="[0-9]{10}" th:field="${account.phone}">
			<input type="email" placeholder="Email" class="login__input" name="user-email" required
				th:field="${account.email}">

			<textarea class="login__input" th:field="${account.address}" placeholder="Address"  ></textarea>
		</div>

		<div class="login__control">
			<button type='submit' class="btn btn-md btn--warning btn--wider">Submit</button>
			<a href="#" class="login__tracker form__tracker">Forgot password?</a>
		</div>
	</form>


</body>

</html>
