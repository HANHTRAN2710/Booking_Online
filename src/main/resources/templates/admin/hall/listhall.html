<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('hall', ~{this :: .main})}">

<head>
	<title></title>
</head>

<body>

	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Cinema
						</h2>

						<a th:href="@{/admin/addcinema}" class="main__title-link">add Cinema</a>


						<div class="main__title-wrap">
							<!-- filter sort -->

							<!-- end filter sort -->

							<!-- search -->
							<form action="#" class="main__title-form">
								<input type="text" placeholder="Find movie / tv series..">
								<button type="button">
									<svg width="18" height="18" viewBox="0 0 18 18" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<circle cx="8.25998" cy="8.25995" r="7.48191" stroke="#2F80ED"
											stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></circle>
										<path d="M13.4637 13.8523L16.3971 16.778" stroke="#2F80ED" stroke-width="1.5"
											stroke-linecap="round" stroke-linejoin="round"></path>
									</svg>
								</button>
							</form>
							<!-- end search -->
						</div>
					</div>
				</div>
				<!-- end main title -->

				<!-- users -->
				<div class="col-12">
					<div class="main__table-wrap">
						<table class="main__table">
							<thead>
								<tr>
									<th>Name</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="hall : ${halls}">
									<td>
										<div class="main__table-text main__table-text--rate" th:text="${hall.name}">
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- end users -->

			
			</div>
		</div>
	</main>


</body>
