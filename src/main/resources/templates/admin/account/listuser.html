<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('List of user', ~{this :: .main})}">

<head>
	<title></title>
</head>

<body>

	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>List User
						</h2>




						<div class="main__title-wrap">
							<!-- filter sort -->

							<!-- end filter sort -->

							<!-- search -->
							<form th:action="@{/admin/listuser}" class="main__title-form" method="get">
								<input type="text" placeholder="Find User" name="keyword" th:value="${keyword}">
								<button type="submit">
									<svg width="18" height="18" viewBox="0 0 18 18" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<circle cx="8.25998" cy="8.25995" r="7.48191" stroke="#2F80ED"
											stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></circle>
										<path d="M13.4637 13.8523L16.3971 16.778" stroke="#2F80ED" stroke-width="1.5"
											stroke-linecap="round" stroke-linejoin="round"></path>
									</svg>
								</button>
							</form>
							<!-- end search -->
						</div>
					</div>
				</div>
				<!-- end main title -->

				<!-- users -->
				<div class="col-12">
					<div class="main__table-wrap">
						<table class="main__table">
							<thead>
								<tr>
									<th>Id</th>
									<th>Username</th>
									<th>FullName</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Address</th>
									<th>Status</th>
									<th:block sec:authorize="hasRole('ROLE_STAFF')">
										<th>Action</th>
									</th:block>
								</tr>
							</thead>

							<tbody>
								<tr th:each="account : ${accounts}">

									<td>
										<div class="main__table-text"><a href="#" th:text="${account.id}"></a></div>
									</td>
									<td>
										<div class="main__table-text main__table-text--rate"
											th:text="${account.username}"></div>
									</td>
									<td>
										<div class="main__table-text main__table-text--rate"
											th:text="${account.fullname}"></div>
									</td>
									<td>
										<div class="main__table-text main__table-text--rate" th:text="${account.email}">
										</div>
									</td>
									<td>
										<div class="main__table-text main__table-text--rate" th:text="${account.phone}">
										</div>
									</td>
									<td>
										<div class="main__table-text main__table-text--rate"
											th:text="${account.address}"></div>
									</td>
									<td>
										<div class="main__table-text main__table-text--rate"
											th:text="${account.status? 'active' : 'deactive'}"></div>
									</td>



									<th:block sec:authorize="hasRole('ROLE_STAFF')">
										<td>
											<div class="main__table-btns">
												<a th:href="@{'/admin/account/user/'+${account.id}}"
													class="main__table-btn main__table-btn--view"
													onclick="return confirm('Deactive this user?')">
													<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
														<path
															d="M21.92,11.6C19.9,6.91,16.1,4,12,4S4.1,6.91,2.08,11.6a1,1,0,0,0,0,.8C4.1,17.09,7.9,20,12,20s7.9-2.91,9.92-7.6A1,1,0,0,0,21.92,11.6ZM12,18c-3.17,0-6.17-2.29-7.9-6C5.83,8.29,8.83,6,12,6s6.17,2.29,7.9,6C18.17,15.71,15.17,18,12,18ZM12,8a4,4,0,1,0,4,4A4,4,0,0,0,12,8Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,14Z" />
													</svg>
												</a>
											</div>
										</td>
									</th:block>
								</tr>



							</tbody>
						</table>
					</div>
				</div>
				<!-- end users -->

				<!-- paginator -->
				<div class="col-12">
					<div class="paginator">
						<span class="paginator__pages"></span>

						<ul class="paginator__paginator">
							<li th:class="${currentPage <= 1 ? 'disabled' : ''}">
								<a th:if="${currentPage > 1}"
									th:href="@{/admin/listuser(pageNo=${currentPage - 1}, keyword=${keyword})}">
									<svg width="14" height="11" viewBox="0 0 14 11" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path d="M0.75 5.36475L13.1992 5.36475" stroke-width="1.2"
											stroke-linecap="round" stroke-linejoin="round"></path>
										<path d="M5.771 10.1271L0.749878 5.36496L5.771 0.602051" stroke-width="1.2"
											stroke-linecap="round" stroke-linejoin="round"></path>
									</svg>
								</a>
							</li>
							<li th:each="i : ${#numbers.sequence(1, totalPages)}"
								th:classappend="${i == currentPage ? 'active' : ''}">
								<a th:href="@{/admin/listuser(pageNo=${i}, keyword=${keyword})}" th:text="${i}"></a>
							</li>
							<li th:class="${currentPage >= totalPages ? 'disabled' : ''}">
								<a th:if="${currentPage < totalPages}"
									th:href="@{/admin/listuser(pageNo=${currentPage + 1}, keyword=${keyword})}">
									<svg width="14" height="11" viewBox="0 0 14 11" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path d="M13.1992 5.3645L0.75 5.3645" stroke-width="1.2" stroke-linecap="round"
											stroke-linejoin="round"></path>
										<path d="M8.17822 0.602051L13.1993 5.36417L8.17822 10.1271" stroke-width="1.2"
											stroke-linecap="round" stroke-linejoin="round"></path>
									</svg>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- end paginator -->
			</div>
		</div>
	</main>


</body>
